<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Localizacao geografica de amigos website" />
    <meta name="keywords" content="Around the US" />
    <meta name="author" content="Gisela Lucena" />
    <title>EUA Afora</title>
    <link rel="shortcut icon" href="./favicon.svg" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="vendor/fonts/web/">
  </head>
<body>
  <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            class="header__logo-icon"
            src="./images/logoVector.svg"
            alt="Around the US"/>
        </div>
        </header>
    <main class="content">
      <section class="profile">
        <div class="profile__picture">
          <img
            class="profile__image"
            src="./images/avatar.jpg"
            alt="Jacques Cousteau profile picture"/>
          </div>
        <div class="profile__info-container">
          <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" aria-label="Editar perfil">
            <img class="profile__edit-icon"
              src="./images/editButtonVector.svg"
              alt="Editar perfil"/>
          </button>
          </div>
          <p class="profile__subtitle">Explorador</p>
        </div>
          <button class="profile__add-place" aria-label="Adicionar local">
            <img class="profile__add-icon"
              src="./images/addButtonVector.svg"
              alt="Adicionar local"/>
            </button>
          </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/ValedeYosemite.jpg" alt="Vale de Yosemite com rios, arvores e montanhas"/>
        <div class="card__description">
          <h2 class="card__title">Vale de Yosemite</h2>
          <img class="card__like-icon" src="./images/LikeVector.svg" alt="Botao de curtir"/>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/LagoLouise.jpg" alt="Lago Louise com rio e montanhas com neve"/>
        <div class="card__description">
          <h2 class="card__title">Lago Louise</h2>
          <img class="card__like-icon" src="./images/LikeVector.svg" alt="Botao de curtir"/>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/MontanhasCare.jpg" alt="Montanhas Care com montanhas e por do sol"/>
        <div class="card__description">
          <h2 class="card__title">Montanhas Care</h2>
          <img class="card__like-icon" src="./images/LikeVector.svg" alt="Botao de curtir"/>
        </div>
      </div>
       <div class="card">
        <img class="card__image" src="./images/Latemar.jpg" alt="Latemar com montanhas e ceu estrelado" />
        <div class="card__description">
          <h2 class="card__title">Latemar</h2>
          <img class="card__like-icon" src="./images/LikeVector.svg" alt="Botao de curtir"/>
        </div>
      </div>
       <div class="card">
        <img class="card__image" src="./images/ParqueNacional.jpg" alt="Parque Nacional com montanhas e lago"/>
        <div class="card__description">
          <h2 class="card__title">Parque Nacionalkkkkkkkk</h2>
          <img class="card__like-icon" src="./images/LikeVector.svg" alt="Botao de curtir"/>
        </div>
      </div>
       <div class="card">
        <img class="card__image" src="./images/LagodiBraies.jpg" alt="Lago di Braies com montanhas com neve e barco de madeira"/>
        <div class="card__description">
          <h2 class="card__title">Lago di Braies</h2>
          <img class="card__like-icon" src="./images/LikeVector.svg" alt="Botao de curtir"/>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">&copy; 2025 Around the U.S.
  </footer>
  </div>
      <div class="popup" id="edit-popup-profile">
      <div class="popup__content">
        <button
          aria-label="Close popup"
          class="popup__close"
          type="button"
        >
        <img
          class="popup__close-icon"
          src="./images/AddButtonVector.svg"
          alt="Fechar popup"/>
      </button>
        <h3 class="popup__title">Editar Perfil</h3>
        <form class="popup__form" id="edit-profile-form">
          <input
            class="popup__input popup__input_edit_name"
            name="profile-name"
            placeholder="Nome"
            type="text"
          />
          <input
            class="popup__input popup__input_edit_profession"
            name="profession-name"
            placeholder="Sobre Mim"
            type="text"
          />
          <button class="popup__button" type="submit">Salvar</button>
        </form>
      </div>
    </div>
  <script src="./index.js"></script>
</body>
</html>
