<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Localizacao geografica de amigos website"
    />
    <meta name="keywords" content="Around the US" />
    <meta name="author" content="Gisela Lucena" />
    <title>EUA Afora</title>
    <link rel="shortcut icon" href="./favicon.svg" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="vendor/fonts/web/" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            class="header__logo-icon"
            src="./images/logoVector.svg"
            alt="Around the US"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__picture">
            <img
              class="profile__image"
              src="./images/avatar.jpg"
              alt="Jacques Cousteau profile picture"
            />
          </div>
          <div class="profile__info-container">
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button" aria-label="Editar perfil">
                <img
                  class="profile__edit-icon"
                  src="./images/editButtonVector.svg"
                  alt="Editar perfil"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorador</p>
          </div>
          <button class="profile__add-place" aria-label="Adicionar local">
            <img
              class="profile__add-icon"
              src="./images/addButton.png"
              alt="Adicionar local"
            />
          </button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">&copy; 2025 Around the U.S.</footer>
    </div>
    <div class="popup" id="edit-popup-profile">
      <div class="popup__content">
        <button aria-label="Close popup" class="popup__close" type="button">
          <img
            class="popup__close-icon"
            src="./images/addButton.png"
            alt="Fechar
          popup"
          />
        </button>
        <h3 class="popup__title">Editar Perfil</h3>
        <form class="popup__form input" id="edit-profile-form" novalidate>
          <input
            class="popup__input popup__input_edit_name"
            name="profile-name"
            placeholder="Nome"
            type="text"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error popup__input-name-error"></span>
          <input
            class="popup__input popup__input_edit_profession"
            name="profession-name"
            placeholder="Sobre Mim"
            type="text"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input-error popup__input-profession-error"></span>
          <button
            disabled
            class="popup__button popup__button-active popup__button-disabled"
            type="submit"
          >
            Salvar
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="add-card-popup">
      <div class="popup__content">
        <button
          aria-label="Close popup"
          class="popup__close"
          type="button"
          id="close-add-card"
        >
          <img
            class="popup__close-icon"
            src="./images/addButton.png"
            alt="Fechar
          popup"
          />
        </button>
        <h3 class="popup__title">Novo Local</h3>
        <form class="popup__form" id="add-card-form" novalidate>
          <input
            class="popup__input popup__input_edit_title"
            name="place-name"
            placeholder="Titulo"
            type="text"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__input-error popup__input-title-error"></span>
          <input
            class="popup__input popup__input_edit_link"
            name="image-link"
            placeholder="Link de imagem"
            type="url"
            required
          />
          <span class="popup__input-error popup__input-url-error"></span>
          <button
            disabled
            class="popup__button popup__button-addplace"
            type="submit"
          >
            Criar
          </button>
        </form>
      </div>
    </div>
    <template id="initial_card">
      <div class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-icon"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-icon"></button>
        </div>
      </div>
    </template>

    <div class="popup" id="image-popup">
      <div class="popup__image-content">
        <img class="popup__image" src="" alt="" />
        <p class="popup__image-caption"></p>
        <button
          aria-label="Close popup"
          class="popup__close"
          type="button"
          id="image-close-button"
        >
          <img
            class="popup__close-icon"
            src="./images/addButton.png"
            alt="Fechar
          popup"
          />
        </button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
